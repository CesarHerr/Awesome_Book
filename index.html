<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Awesome Books</title>    
</head>
<body>
    <main>
        <section class="library"></section>
        
        <section class="books">
            <h1>Awesome Books</h1>
            <div class="booksList"></div>
            <form class="books__inputs" method="" action="">
                <label for="title"></label>
                <input class="books__inputs--title" type="text" placeholder="title" aria-labelledby="title" id="title" required>
                <br>
                <label for="author"></label>
                <input class="books__inputs--author" type="text" placeholder="author" aria-labelledby="author" id="author" required>
                <br>
                <br>
                <button  type="button" class="book__button">Add</button>
            </form>            
            
        </section>
    </main>    
</body>
<script src="app.js"></script>
</html>
